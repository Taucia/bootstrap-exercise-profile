    <div class="container contactform.html bg-secondary ">

            <!--Section description-->
            <p class="text-center w-responsive mx-auto mb-5">feel free to contact me for any other information.</p>

            <div class="row ">

                <!--Grid column-->
                <div class="col-md-9 mb-5 ">
                    <form id="contact-form" name="contact-form" action="https://formspree.io/f/myyobagb" method="POST">

                        <!--Grid row-->
                        <div class="row">
                            <label for="name" class="col-3">Your name</label>
                            <!--Grid column-->
                            <!-- </div> -->
                            <div class="col-md-6">
                                <!-- <div class="md-form mb-0"> -->

                            </div>
                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <!--Grid row-->
                        <div class="row my-4">
                            <label for="email" class="col-3">Your email</label>
                            <div class="col-md-6">
                                <!-- <div class="md-form mb-0"> -->
                                <input type="text" id="email" name="email" class="form-control">
                            </div>
                            <!-- </div> -->
                        </div>
                        <!--Grid column-->
                        <!--Grid row-->
           
                        <!--Grid row-->
                        <!--Grid row-->
                        <!--Grid column-->
                        <div div class="row my-3">
                            <label for="message" class="col-md-3 col-form-label-lg">Your message</label>
                            <div class="col-9 form-floating">

                                    <textarea type="text" id="message" name="message"
                                        class="h-100 w-100"></textarea>

                            </div>
                        </div>
                </div>
                <!--Grid row-->
                <div class="text-center text-md-left">
                    <a class="btn btn-primary" onclick="">Send</a>
