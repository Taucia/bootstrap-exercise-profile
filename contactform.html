    <div class="container contactform.html bg-secondary ">

        <section class="mb-4" class=" ">

            <h2 class="h1-responsive font-weight-bold text-center my-4">Contact form</h2>

            <p class="text-center w-responsive mx-auto mb-5">feel free to contact me for any other information.</p>


            <div class="row ">


                <div class="col-md-12 mb-5 d-flex ">
                    <form class=" w-50  mx-auto" id="contact-form" name="contact-form" action="https://formspree.io/f/myyobagb" method="POST">

                        <div class="row">


                            <div class="col-md-11">

                                <input type="text" id="name" name="name" class="form-control" placeholder="your name">

                            </div>
                        </div>

                        <div class="row my-4">

                            <div class="col-md-11">

                                <input type="email" id="email" name="email" class="form-control" placeholder="Email">
                            </div>
                        </div>

                        <div div class="row my-4 ">

                            <div class="col-11 form-floating">

                                <textarea type="text" id="message" name="message" placeholder="message"
                                    class="h-100 w-100"></textarea>

                            </div>
                        </div>
                        <div class="text-center text-md-left">
                            <button type="submit" class="btn rounded-pill btn-primary">Send</button>
                        </div>
                </div>
                
                <div class="status"></div>
            </div>

            <div class="row-md-3 text-center list-group-horizontal">
                <div class="list-unstyled mb-0">
                    <i class="fas fa-map-marker-alt fa-2x"></i>
                    <p>◭Cape Town</p>

                    <i class="fas fa-phone mt-4 fa-2x"></i>

                    <i class="fas fa-envelope mt-4 fa-2x"></i>
